
#####
# Apache
#####
<Macro IFApacheConfig $servername $listenaddy $listenport $user $root_path>
ServerName $servername
Listen $listenaddy:$listenport

User $user
Group $user

ServerAdmin foo@foo.foo

ServerRoot $root_path
DocumentRoot $root_path/htdocs

SendBufferSize	16000

ExtendedStatus On


# First, we configure the "default" to be a very restrictive set of
# permissions.
#
<Directory />
    AllowOverride None
    Order deny,allow
    Deny from all
</Directory>


<Directory $root_path/htdocs>
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

#
# DirectoryIndex: sets the file that Apache will serve if a directory
# is requested.
#
<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

#
# AccessFileName: The name of the file to look for in each directory
# for access control information.
#
AccessFileName .htaccess

<Files ~ "^\.([Hh][Tt]|[Dd][Ss]_[Ss]|[Ss][Vv][Nn])">
    Order allow,deny
    Deny from all
</Files>

DefaultType text/plain

<IfModule mime_module>
    #TypesConfig /private/etc/apache2/mime.types
    TypesConfig $root_path/conf/mime.types
    # AddEncoding allows you to have certain browsers uncompress
    # information on the fly. Note: Not all browsers support this.
    #
    #AddEncoding x-compress .Z
    #AddEncoding x-gzip .gz .tgz

    #
    # If the AddEncoding directives above are commented-out, then you
    # probably should define those extensions to indicate media types:
    #
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

#
# The mod_mime_magic module allows the server to use various hints from the
# contents of the file itself to determine its type.  The MIMEMagicFile
# directive tells the module where the hint definitions are located.
#
#MIMEMagicFile /private/etc/apache2/magic

EnableMMAP off
EnableSendfile off

HostnameLookups off

#LogLevel warn
#LogLevel info
LogLevel debug

LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined

Alias /icons/ /usr/local/www/icons/

<Directory "/usr/local/www/icons">
    Options Indexes MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

#<Location /server-status>
