<Location /perl-status>
	SetHandler perl-script
	PerlResponseHandler Apache::Status
	PerlSetVar StatusOptionsAll On
	PerlSetVar StatusTerse On
	PerlSetVar StatusTerseSize On
	PerlSetVar StatusTerseSizeMainSummary On

   Order deny,allow
   Allow from all
</Location>

