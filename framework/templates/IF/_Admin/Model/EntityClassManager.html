<table>
	<tr>
		<td>
		<b>Basic info</b>

			<table cellpadding=2 cellspacing=0 class="information-matrix">
				<tr>
					<th>Table:</th>
					<td><BINDING:TABLE></td>
				</tr>
				<tr>
					<th>Primary key:</th>

					 <div style="border:solid 1px green; color: green; font-size: 9px"><BINDING:GOTO_FORM>Go to entity with id: <BINDING:GOTO_ID SIZE="5" STYLE="font-size: 9px; color: green;"><BINDING:GOTO_BUTTON VALUE="Go" STYLE="font-size: 9px; color: green;"></td></BINDING:GOTO_FORM></div>

				</tr>
			</table>
			
		</td>

					<td><BINDING:RELATIONSHIP_NAME></td>
